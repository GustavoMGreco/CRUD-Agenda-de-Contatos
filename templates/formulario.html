<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if contato.id %}Editar{% else %}Novo{% endif %} Contato</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='static/style.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light mt-4 container py-5">
    
    <h1 class="mb-4 text-center">{% if contato.id %}Editar{% else %}Novo{% endif %} Contato</h1>

    <form class="container py-5 mb-4 text-center" action="{% if contato.id %}{{ url_for('atualizar', id=contato.id) }}{% else %}{{ url_for('adicionar', id=contato.id) }}{% endif %}" method="post">
        <div class="d-flex flex-column align-items-center mb-3">
            <label class="form-label" for="nome">Nome:</label>
            <input class="form-control w-50" type="text" id="nome" name="nome" value="{{ contato.nome or '' }}" required>
        </div>

        <div class="d-flex flex-column align-items-center mb-3">
            <label class="form-label" for="telefone">Telefone:</label>
            <input class="form-control w-50" type="text" id="telefone" name="telefone" value="{{ contato.telefone or '' }}" required>
        </div>

        <div class="d-flex flex-column align-items-center mb-3">
            <label class="form-label" for="email">Email:</label>
            <input class="form-control w-50" type="email" id="email" name="email" value="{{ contato.email or '' }}" required>
        </div>

        <button class="btn btn-primary mt-4" type="submit">{% if contato.id %}Atualizar{% else %}Adicionar{% endif %}</button>

    </form>

    <a class="btn btn-primary" href="{{ url_for('listar') }}">Voltar Ã  lista</a>

</body>
</html>
