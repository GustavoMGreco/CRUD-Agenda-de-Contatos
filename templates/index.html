<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='static/style.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light container py-5">
    
    <div class="container mt-4">
        <h1 class="mb-4 text-center">Agenda de Contatos</h1>

        <a class="btn btn-primary mb-3" href="{{ url_for('novoContato') }}">Novo Contato</a>

        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Ações</th>
                </tr>
            </thead>

            <tbody>
                {% for contato in contatos %}
                <tr>
                    <td>{{ contato.nome }}</td>
                    <td>{{ contato.telefone }}</td>
                    <td>{{ contato.email }}</td>
                    <td>
                        <a class="btn btn-sm btn-primary me-1" href="{{ url_for('editar', id=contato.id) }}">Editar</a>
                        <a class="btn btn-sm btn-danger" href="{{ url_for('excluir', id=contato.id) }}" onclick="return confirm('Tem certeza que deseja excluir este contato?')">Excluir</a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td class="text-center" colspan="4">Nenhum contato cadastrado.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
